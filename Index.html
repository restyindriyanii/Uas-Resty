<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  table border="1": collapse; cellpadding="15"; cellspacing="0";
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #ddddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Nama</th>
    <th>Kelahiran</th>
  </tr>
  <tr>
    <td>Abdurrahman bi Auf</td>
    <td>580 M</td>
  </tr>
  <tr>
    <td>Said bin Zayd bin Amru</td>
    <td>593 M</td>
  </tr>
  <tr>
    <td>Saad bin Abi Waqqash</td>
    <td>595 M</td>
  </tr>
</table>
</body>
</html>
